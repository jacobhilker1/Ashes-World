---
# ------------------------------------------------------------------------
# Metadata
# ------------------------------------------------------------------------
title: Hello World

subtitle: 

author: John Smith

publisher: 

language: en-US

date: 

identifier: 
  - scheme:
  - text:

subject: 

description: 


# ------------------------------------------------------------------------
# Build Informations
# ------------------------------------------------------------------------
# The path to the pandoc installation
pandoc-path: '/home/jhilker/anaconda3/bin/pandoc'

# The path to kindlegen
kindlegen-path: 

# A list of the formats that should be created byruning the build script
output-formats: 
  - pdf


# ------------------------------------------------------------------------
# Universal Options
# ------------------------------------------------------------------------
# a list of the files that constitute the frontmatter
frontmatter: 

# a list of the files that constitute the backmatter
backmatter: 

# should the chapters be auto-numbered?
number-sections: false

additional-command-line-options: 

smart-punctuation: 

templates-path: 

# there are many flavours of markdown. You can specify the flavour and pandoc
# extensions here, just as described in the pandoc documentation. Probably the
# most interesting extension would be "hard-line-breaks"
input-markdown: markdown

# what file extensions should be interpreted as markdown
markdown-extensions: 
  - "md"
  - "markdown"

# if you want to give the output file a specific name. defaults to title
output-name: 

# should there be a toc for formats other than epub or pdf?
other-toc: true

# how deep should that toc be?
other-toc-depth: 3

# include the date in the title
date-title: false


# ------------------------------------------------------------------------
# Epub Options
# ------------------------------------------------------------------------
# the path to the cover image
cover-image: 

# frontmatter heading (only needed if your frontmatter starts without a
# header, since pandoc always creates a header otherwise)
frontmatter-heading: Dedication

# The path to your stylesheet, if you want to replace the default stylesheet
epub-stylesheet: 

epub-stylesheet-options: 
  heading-alignment: center

epub-extra-stylesheet: 

# should there be an inline toc?
epub-toc: false

# how deep should the toc be?
epub-toc-depth: 3

# a list with the files that constitute the frontmatter for epubs (defaults to
# the universal option)
epub-frontmatter: 

# a list with the files that constitute the backmatter for epubs (defaults to
# the universal option)
epub-backmatter: 

epub-chapter-level: 2

# you can add specific pandoc command line options for epubs
epub-command-line-options: 

# epub-embed-font: 
#   - name


# you can use filter for specific formats, if you prefix them with the formats
# short
epub-pandoc-filter: 


# ------------------------------------------------------------------------
# PDF Options
# ------------------------------------------------------------------------
documentclass: scrbook

# build in environments for latex are found in this files
panovel-pdf-styles: 
  - pdf_styles.tex

# a list of files that contain your custom latex
pdf-styles: 

# the trim size of the book that should be created (you can use: cm, in, mm or
# an existing format: legal, letter, executive and the ISO formats A, B ,C, D)
# Common Paperback sizes: 6in:9in, 5.5in:8.5in, 5.25in:8in, 5in:8in
paper: 5.25in:8in

# the binding correction (this deepends on the number of pages and on the kind
# of binding)
BCOR: 10mm

# change to "true", if chapter headings should be centered
center-headings: false

# the basic fontsize of the book (the size used for paragraphs)
fontsize: 10

# should there be a toc?
pdf-toc: true

# how deep should the toc be?
pdf-toc-depth: 3

# Adds a cover to the pdf. For most print services, this should be provided
# seperatly.
pdf-cover: 

# this is the standard font
mainfont: 

# this font is used for titles and headings
sansfont: 

# this font is used for code and verbatim text
monofont: 

# a list with the files that constitute the frontmatter for pdf (defaults to
# the universal option)
pdf-frontmatter: 

# a list with the files that constitute the backmatter for pdf (defaults to
# the universal option)
pdf-backmatter: 

# you can use filter for specific formats, if you prefix them with the formats
# short
pdf-pandoc-filter: 

top-level-division: chapter

# one of pdflatex, lualatex, xelatex (only xelatex und lualatex support fonts)
pdf-engine: xelatex

DIV: calc

# you can chose between two styles for pages: plain: Just page numbers
# headings: The chapter is displayed in the head of the page ("running
# headline")
pagestyle: plain

# you can seperate the footer with a line
headsepline: false

# you can seperate the footer with a line
footsepline: false

# you can add specific pandoc command line options for pdfs
pdf-command-line-options: -V graphics

# If set to true, paragraphs are not indented anymore but seperated by
# vertical space
noindent: false

# Koma script allows many more customizations. You can use this variable to
# add any koma options you want to use. Refer to the koma-script documentation
# for what can be done with this
# koma-options: 
#   - name: headings
#     arguments: twolinechapter, big

# you can add aditional font-families
# fontfamilies: 
#   - name: titlefont # an arbitrary name
#     font: Futura

# and assign them to specific elements (some common elements: title, author,
# chapter, chapterentry, publishers)
# koma-fonts: 
#   - element: title
#     fontfamily: titlefont


# ------------------------------------------------------------------------
# HTML Options
# ------------------------------------------------------------------------
# The path to your stylesheet, if you want to replace the default stylesheet
html-stylesheet: 

html-stylesheet-options: 
  # left, right or center
  heading-alignment: center

html-extra-stylesheet: 

html-command-line-options: --self-contained


# ------------------------------------------------------------------------
# Markdown Options
# ------------------------------------------------------------------------
no-metadata-block-in-output: true

output-markdown: markdown


# ------------------------------------------------------------------------
# File Data
# ------------------------------------------------------------------------
# Instead of automatically sorting the chapters by their filenames, you can
# here manually sort the files
chapter-list: 

# exclude some files if automatically creating the book from files
exclude-files: 
  - readme.md


# ------------------------------------------------------------------------
# Filter Options
# ------------------------------------------------------------------------
# default, text or fleuron
new-scene-style: default

# text used for a scene change, if the text option is used. If you use
# symbols, you have to enclose the entry with quotation marks.
new-scene-text: "* * *"

# path to the image used for a scene change, if fleuron is used as the option
new-scene-image: 

# bottom, top or one-line
poem-style: bottom

# bottom, top or one-line
quote-style: bottom

# up to which header level the image should be included, if the "header-
# image.py" filter is used
heading-image-level: 2

# path to the image used for a scene change, if if the "header-image.py"
# filter is used
heading-image: 

# a list of styles that should be moved to the frontmatter
frontmatter-styles: 
  - frontmatter
  - copyrights
  - dedication

# a list of styles that should be moved to the backmatter
backmatter-styles: 
  - backmatter



# ------------------------------------------------------------------------
# Filters
# ------------------------------------------------------------------------
# which build in filters should be used?
panovel-pandoc-filter: 
  - remove_comments.py
  - new_page.py
  - dedication.py
  - copyrights.py
  - epigraph.py
  - noindent.py
  - alignment.py
  - quote.py
  - poem.py
  - custom_styles.py
  - frontmatter.py
  - backmatter.py
